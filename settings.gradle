/**
 +---------------------+
 | Gradle Plugin Repos |
 +---------------------+
 */
pluginManagement {
    repositories {
        mavenLocal()
    }
}

plugins {
    id 'pub.ihub.plugin.ihub-settings' version "$ihub_plugin_version"
}

includeSubprojects 'ihub-core'

includeSubprojects 'ihub-common', 'ihub-'

includeSubprojects 'ihub-starter', 'ihub-', '-spring-boot-starter'
