pluginManagement {
    repositories {
        mavenLocal()
    }
}
plugins {
    id 'pub.ihub.plugin.ihub-settings' version '1.0.0.T10'
}

includeSubprojects {
    include 'ihub-core'
    include 'ihub-secure', 'ihub-secure-', '-spring-boot-starter'
    include 'ihub-common', 'ihub-'
    include 'ihub-starter', 'ihub-', '-spring-boot-starter'
    include 'ihub-demo'
}
