/**
 +---------------------+
 | Gradle Plugin Repos |
 +---------------------+
 */
pluginManagement {
    repositories {
        mavenLocal()
    }
}

plugins {
    id 'pub.ihub.plugin.ihub-settings' version '1.0.0'
}

includeSubprojects 'ihub-core'

includeSubprojects 'ihub-secure', 'ihub-secure-', '-spring-boot-starter'

includeSubprojects 'ihub-common', 'ihub-'

includeSubprojects 'ihub-starter', 'ihub-', '-spring-boot-starter'
