description = '安全模块授权服务端组件'

repositories {
    // TODO 添加spring snapshot仓库
    maven { url 'https://repo.spring.io/libs-snapshot-local/' }
}

dependencies {
    compileOnly     'org.springframework.boot:spring-boot-starter-web',
                    'org.springframework.boot:spring-boot-starter-validation',
                    'org.springframework.boot:spring-boot-starter-data-jpa'
    api  'org.springframework.boot:spring-boot-starter-security',
                    'org.springframework.security.experimental:spring-security-oauth2-authorization-server:0.1.0-SNAPSHOT'

    api  'org.springframework.boot:spring-boot-starter-thymeleaf'
    api  'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
}
