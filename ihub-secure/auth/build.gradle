description = '安全模块授权服务端组件'

dependencies {
    compileOnly     'org.springframework.boot:spring-boot-starter-web',
                    'org.springframework.boot:spring-boot-starter-validation',
                    'org.springframework.boot:spring-boot-starter-data-jpa'
    api  'org.springframework.boot:spring-boot-starter-security'

    compile 'org.springframework.security:spring-security-config'
    compile 'org.springframework.security:spring-security-web'
    compile 'org.springframework.security:spring-security-oauth2-core'
    compile 'org.springframework.security:spring-security-oauth2-jose'
    compile 'org.springframework:spring-core'
    compile 'com.nimbusds:nimbus-jose-jwt'
    compile 'com.fasterxml.jackson.core:jackson-databind'

    compile 'javax.servlet:javax.servlet-api'

    api  'org.springframework.boot:spring-boot-starter-thymeleaf'
    api  'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
    api  'org.webjars:bootstrap:4.6.0'
    api  'org.webjars:layui:2.5.7'
    api  'org.webjars:jquery:3.5.1'
}
