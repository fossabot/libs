spring:
  security:
    oauth2:
      client:
        registration:
          ihub-oidc:
            provider: ihub
            client-id: ${ihub.secure.client.client-id}
            client-secret: ${ihub.secure.client.client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: ${ihub.secure.client.client-id}-oidc
          ihub-authorization-code:
            provider: ihub
            client-id: ${ihub.secure.client.client-id}
            client-secret: ${ihub.secure.client.client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorized"
            scope: ${ihub.secure.client.scope}
            client-name: ${ihub.secure.client.client-id}-authorization-code
          ihub-client-credentials:
            provider: ihub
            client-id: ${ihub.secure.client.client-id}
            client-secret: ${ihub.secure.client.client-secret}
            authorization-grant-type: client_credentials
            scope: ${ihub.secure.client.scope}
            client-name: ${ihub.secure.client.client-id}-client-credentials
          ihub-internal:
            provider: ihub
            client-id: ${ihub.secure.client.client-id}
            client-secret: ${ihub.secure.client.client-secret}
            authorization-grant-type: client_credentials
            scope: internal
            client-name: ${ihub.secure.client.client-id}-internal
        provider:
          ihub:
            issuer-uri: ${ihub.secure.client.provider-issuer}
